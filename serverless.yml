service: sweatworks-challenge
app: sweatworks
# org: arka160

provider:
    name: aws
    runtime: nodejs12.x
    region: us-east-1
    stage: dev
    # stage: ${opt:stage,'local'}
    # stage-var: ${opt:stage-var,'local'}
    # environment: ${file(config/env.yml):environment}
functions:
    handshake:
        handler: build/handler.handshake
        events:
            - http:
                  path: handshake
                  method: get
                  cors: true
    password-signup:
        handler: build/handlers/user/controller.signUp
        events:
            - http:
                  path: signup
                  method: post
                  cors: true
    login:
        handler: build/handlers/user/controller.logIn
        events:
            - http:
                  path: login
                  method: post
                  cors: true
    update-password:
        handler: build/handlers/user/controller.updatePassword
        events:
            - http:
                  path: password-update
                  method: post
                  cors: true
custom:
    serverless-offline:
        host: 0.0.0.0
plugins:
    - serverless-offline
